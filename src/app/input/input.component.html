<mat-toolbar color="primary">
  <span>Tip Calculator</span>
</mat-toolbar>
<mat-card>
  <form #tipform="ngForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Cost of Service</mat-label>
      <input matInput type="number" [(ngModel)]="tipdata.bill" name="bill" required>
    </mat-form-field>
    <mat-label>Quality of Service</mat-label>

    <mat-radio-group aria-label="Select an option" name="quality" [(ngModel)]="tipdata.quality" required>
      <mat-radio-button [value]="1.15">Okay - 15%</mat-radio-button>
      <mat-radio-button [value]="1.18">Good - 18%</mat-radio-button>
      <mat-radio-button [value]="1.20">Excellent - 20%</mat-radio-button>
    </mat-radio-group>

    <mat-checkbox [(ngModel)]="tipdata.roundup" name="roundup">Round Up Tip</mat-checkbox>
    <br>
    <button mat-raised-button color="primary" type="submit" [disabled]="tipform.form.invalid">Calculate Tip</button>
  </form>
</mat-card>
